# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: myapp-postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    build: .
    container_name: myapp-express
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://prisma:prisma@postgres:5432/mydb?schema=public
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: