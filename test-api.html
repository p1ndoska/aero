<!DOCTYPE html>
<html>
<head>
    <title>Test Aeronautical API</title>
</head>
<body>
    <h1>Test Aeronautical Info Categories API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3000/api/aeronautical-info-categories');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h2>Success!</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h2>Error!</h2><p>' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
