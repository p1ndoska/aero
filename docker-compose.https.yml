services:
  # PostgreSQL Database - отдельный контейнер
  postgres:
    image: postgres:15
    container_name: aero-postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: mydb
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service - отдельный контейнер
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aero-backend
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      
      # Database URL
      DATABASE_URL: ${DATABASE_URL:-postgresql://prisma:prisma@postgres:5432/mydb?schema=public}
      
      # JWT & Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${SECRET_KEY}
      
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost:8443}
      
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      
      # Super Admin (for seeding)
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      
      # OpenAI (if used)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      secretKey: ${secretKey:-}
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aero-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Service - отдельный контейнер (только статика, без nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.static
      args:
        VITE_API_URL: ${VITE_API_URL:-https://localhost:8443}
    container_name: aero-frontend
    command: sh -c "cp -r /app/dist/* /shared/dist/ && tail -f /dev/null"
    volumes:
      - frontend_static:/shared/dist
    restart: unless-stopped
    networks:
      - aero-network

  # Nginx - отдельный контейнер для HTTPS прокси
  nginx:
    image: nginx:alpine
    container_name: aero-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - aero-network

networks:
  aero-network:
    driver: bridge

volumes:
  postgres_data:
  frontend_static:

