user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 100M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    upstream backend_api {
        server aero-backend:3000; 
    }

    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        
        server_name aero.ban.by www.aero.ban.by _;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Фикс для внешнего порта 8443 (редирект при ошибке протокола)
        error_page 497 https://$host:8443$request_uri;

        # Редирект с HTTP на HTTPS
        if ($server_port = 80) {
            return 301 https://$host:8443$request_uri;
        }

        root /usr/share/nginx/html;
        index index.html;

        # 1. КАРТИНКИ И ФАЙЛЫ (ИСПРАВЛЕНО)
        location /uploads/ {
            root /app;  # Ищем файлы в примонтированной папке /app/uploads/
            
            autoindex off;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            add_header Access-Control-Allow-Origin *;

            # Умная проверка: если файла нет на диске, проксируем на бэкенд
            try_files $uri @backend_uploads;
        }

        # Вспомогательный блок для раздачи статики через бэкенд
        location @backend_uploads {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # 2. API 
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 8443;
        }

        # 3. ФРОНТЕНД
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
