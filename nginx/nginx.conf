user nginx;
worker_processes auto;
# Путь к логу ошибок (можно изменить через volume mount в docker-compose.yml)
error_log /var/log/nginx/error.log warn;
# Путь к PID файлу (можно изменить через volume mount в docker-compose.yml)
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Путь к mime.types (можно изменить через volume mount в docker-compose.yml)
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    upstream backend_api {
        server aero-backend:3000; 
    }

    server {
        listen 80;
        listen 443 ssl;
        http2 on;
        # Используем _ для принятия запросов с любого домена (работает и по IP, и по DNS)
        server_name _ aero.ban.by www.aero.ban.by;

        # Путь к SSL сертификату (настраивается через переменную UPLOADS_DIR в docker-compose.yml, volume: ./nginx/ssl)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        # Путь к SSL ключу (настраивается через переменную UPLOADS_DIR в docker-compose.yml, volume: ./nginx/ssl)
        ssl_certificate_key /etc/nginx/ssl/key.pem;

        # Фикс для ошибки 497 (HTTP на HTTPS порту)
        error_page 497 https://$host:8443$request_uri;

        if ($server_port = 80) {
            return 301 https://$host$request_uri;
        }

        # Корневая директория фронтенда (можно изменить через переменную NGINX_ROOT в docker-compose.yml)
        root /usr/share/nginx/html;
        index index.html;

        # 1. КАРТИНКИ И ФАЙЛЫ (Приоритетный блок)
        # URL префикс /uploads/ и путь /app/uploads/ настраиваются через переменные окружения
        # UPLOADS_URL_PREFIX и UPLOADS_DIR в docker-compose.yml
        # Для изменения пути к uploads измените volume mount в docker-compose.yml: ./backend/uploads:/app/uploads
        location ^~ /uploads/ {
            alias /app/uploads/; 
            # Включаем логирование для отладки (можно отключить после проверки)
            access_log on;
            expires 30d;
            add_header Cache-Control "public";
            # Правильная обработка путей с alias
            # При запросе /uploads/file.jpg nginx автоматически ищет /app/uploads/file.jpg
            # try_files не нужен с alias, nginx автоматически обрабатывает путь
            # Разрешаем все типы файлов
            add_header Access-Control-Allow-Origin *;
            # Включаем автоматический индекс для директорий (если нужно)
            autoindex off;
        }

        # 2. API 
        location /api/ {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https; # Явно указываем https
        }

        # 3. ФРОНТЕНД
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}
