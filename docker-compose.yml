version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: aero-postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: mydb
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aero-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-postgresql://prisma:prisma@aero-postgres:5432/mydb?schema=public}
      SECRET_KEY: ${SECRET_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-https://aero.ban.by:8443}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      UPLOADS_DIR: /app/uploads
      UPLOADS_URL_PREFIX: /uploads
    ports:
      - "3000:3000"
    volumes:
      # Связываем папку на сервере с папкой в контейнере бэкенда
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aero-network

  # Frontend (Nginx) Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://aero.ban.by:8443}
    container_name: aero-frontend
    ports:
      - "80:80"
      - "8443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # ВАЖНО: Тот же путь, что и у бэкенда. Теперь Nginx увидит всё, что создал бэкенд.
      - ./backend/uploads:/app/uploads:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aero-network

networks:
  aero-network:
    driver: bridge

volumes:
  postgres_data:
  # Мы создаем внешний том для надежной передачи файлов между контейнерами
  aero_uploads: