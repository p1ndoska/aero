version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: aero-postgres
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: mydb
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aero-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aero-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://prisma:prisma@aero-postgres:5432/mydb?schema=public}

      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${SECRET_KEY}
      # Укажите тут ваш домен
      FRONTEND_URL: ${FRONTEND_URL:-https://aero.ban.by:8443}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      secretKey: ${secretKey:-}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - ./backend/uploads:/app/uploads # Бэкенд пишет сюда
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - aero-network

  # Frontend Service (с исправленными путями для Nginx и картинок)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Укажите тут ваш домен для сборки Vite
        VITE_API_URL: ${VITE_API_URL:-https://aero.ban.by:8443}
    container_name: aero-frontend
    ports:
      - "80:80"        # Стандартный HTTP
      - "8443:443"     # Ваш HTTPS порт
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # ДОБАВЛЕНО: Пробрасываем конфиг, чтобы Nginx знал про домен и прокси
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # ДОБАВЛЕНО: Пробрасываем папку с картинками, чтобы Nginx их видел
      - ./backend/uploads:/app/uploads:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - aero-network

networks:
  aero-network:
    driver: bridge

volumes:
  postgres_data:
