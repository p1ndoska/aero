[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=sh -c "if [ ! -f /etc/nginx/ssl/cert.pem ]; then openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/key.pem -out /etc/nginx/ssl/cert.pem -subj '/C=BY/ST=Minsk/L=Minsk/O=Aero/CN=localhost' 2>/dev/null && chmod 600 /etc/nginx/ssl/key.pem && chmod 644 /etc/nginx/ssl/cert.pem; fi && /usr/sbin/nginx -g 'daemon off;'"
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/nginx.err.log
stdout_logfile=/var/log/supervisor/nginx.out.log
startsecs=5

[program:frontend]
command=serve -s /app/frontend/dist -l 80 --cors
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/frontend.err.log
stdout_logfile=/var/log/supervisor/frontend.out.log
startsecs=5

[program:backend]
command=sh -c "cd /app/backend && sleep 15 && until node scripts/ensure-database.js 2>/dev/null; do echo 'Waiting for database...'; sleep 5; done && npx prisma migrate deploy && node scripts/initialize-db.js && node ./bin/www"
directory=/app/backend
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/backend.err.log
stdout_logfile=/var/log/supervisor/backend.out.log
environment=NODE_ENV="production"
startsecs=30
startretries=10

